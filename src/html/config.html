<section class="settings">
  <div class="block">
    <h3>プラグインの有効化</h3>
    <div class="kintoneplugin-outer">
      <div id="plugin-config-area-isabled"></div>
    </div>
  </div>
  <div class="block">
    <h3>グラフ名</h3>
    <div class="kintoneplugin-outer">
      <p>グラフ名を記入してください</p>
      <div id="plugin-config-area-name"></div>
    </div>
  </div>
  <div class="block">
    <h3>X軸</h3>
    <div class="kintoneplugin-outer">
      <table>
        <tr>
          <td>フィールド：</td>
          <td id="plugin-config-area-xaxis"></td>
        </tr>
        <tr>
          <td>軸名：</td>
          <td id="plugin-config-area-xaxis-name" ></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="block">
    <h3>Y軸</h3>
    <div class="kintoneplugin-outer">
      <table>
        <tr>
          <td>フィールド：</td>
          <td id="plugin-config-area-yaxis"></td>
        </tr>
        <tr>
          <td>軸名：</td>
          <td id="plugin-config-area-yaxis-name" ></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="block">
    <h3>Z軸</h3>
    <div class="kintoneplugin-outer">
      <table>
        <tr>
          <td>フィールド：</td>
          <td id="plugin-config-area-zaxis"></td>
        </tr>
        <tr>
          <td>軸名：</td>
          <td id="plugin-config-area-zaxis-name" ></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="block">
    <button id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
    <button id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
  </div>
</section>
